{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - TravelBook Tours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

canvas#bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.login-container {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    width: 360px;
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #fff;
    font-weight: 600;
    font-size: 24px;
    letter-spacing: 1px;
}

form { display: flex; flex-direction: column; gap: 15px; }

input[type="text"], input[type="password"] {
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 14px;
}
input[type="text"]:focus, input[type="password"]:focus {
    border-color: #6d5691;
    background: rgba(255,255,255,0.15);
}


button, .button {
    padding: 12px 25px;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    background: rgba(109, 86, 145, 0.25);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(109, 86, 145, 0.4);
    transition: all 0.3s ease;
}
button:hover, .button:hover {
    background: rgba(155, 127, 200, 0.3);
    box-shadow: 0 12px 25px rgba(155, 127, 200, 0.6);
    transform: translateY(-3px) scale(1.05);
}

.register-link {
    margin-top: 15px;
}
.register-link a {
    color: #9b7fc8;
    text-decoration: underline;
    transition: 0.3s;
}
.register-link a:hover { color: #fff; }

ul.message-list {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
}
ul.message-list li { color: #ff6b6b; font-size: 0.9em; }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="login-container">
    <h2>Login</h2>

    {% if messages %}
    <ul class="message-list">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required value="{{ request.POST.username }}">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
    </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

const particles = [];
const PARTICLE_COUNT = 120;
const MAX_DISTANCE = 150;

class Particle {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = Math.random() * 3 + 1;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fillStyle='rgba(109,86,145,0.8)';
        ctx.fill();
    }
}

for(let i=0;i<PARTICLE_COUNT;i++) particles.push(new Particle());

function animate() {
    ctx.fillStyle='rgba(10,10,10,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=0;i<particles.length;i++){
        const p1 = particles[i];
        p1.update();
        p1.draw();
        for(let j=i+1;j<particles.length;j++){
            const p2 = particles[j];
            const dx = p1.x-p2.x;
            const dy = p1.y-p2.y;
            const dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<MAX_DISTANCE){
                ctx.beginPath();
                ctx.strokeStyle=`rgba(109,86,145,${1-dist/MAX_DISTANCE})`;
                ctx.lineWidth=1;
                ctx.moveTo(p1.x,p1.y);
                ctx.lineTo(p2.x,p2.y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{ canvas.width=innerWidth; canvas.height=innerHeight; });
</script>

</body>
</html>
