{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelBook Tours</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
   
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

  
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .btn {
      padding: 12px 25px;
      margin: 5px;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>TravelBook Tours</h1>
    <p>Discover amazing destinations, plan your next adventure, and book your perfect trip with us!</p>
    <div>
      <a href="{% url 'tours:tour_list' %}" class="btn">View Tours</a>
      {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}" class="btn">Profile</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn">Login</a>
      {% endif %}
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];
    const PARTICLE_COUNT = 200;

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = `hsla(${Math.random() * 360}, 80%, 60%, 0.8)`;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }

    function animate() {
      
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, '#ff7e5f');
      grad.addColorStop(0.5, '#feb47b');
      grad.addColorStop(1, '#ffcc70');

      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        p.update();
        p.draw();
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
